    <title>Task 5</title>

  <body>
    <h1 class="title">Задача 5</h1>
    <p class="text">Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.</p>
    <script>
      function getRandomNum(min, max) {
        return Math.floor(min + Math.random() * (max - min + 1))
      }

      function additionalTrainer(min, max) {
        const firstNum = getRandomNum(min, max)
        const secondNum = getRandomNum(min, max)
        const sum = firstNum + secondNum
        let userAnswer = parseInt(prompt(`${firstNum} + ${secondNum}?`))
        if (userAnswer === sum) alert("Правильно!")
        else alert("Не вірно!")
      }

      setInterval(() => {
        additionalTrainer(10, 100)
      }, 10000)
    </script>
  </body>
</html>
