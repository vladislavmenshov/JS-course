    <h1 class="title">Задача 1</h1>
    <p class="text">Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи).</p>
    <script>
      class MultiOperationOverArr {
        static findPositiveNumbers(arr) {
          return arr.reduce((prevSum, numb) => (numb > 0 ? prevSum + 1 : prevSum), 0)
        }

        static findNegativeNumbers(arr) {
          return arr.reduce((prevSum, numb) => (numb < 0 ? prevSum + 1 : prevSum), 0)
        }

        static repetitionSomeNumber(arr, number) {
          return arr.reduce((counter, num) => (num === number ? counter + 1 : counter), 0)
        }
      }

      const testArr = [1, 5, 5, 8, 7, 6, 14, 15, -2, -6, -10, 1, 2]

      console.log(MultiOperationOverArr.findNegativeNumbers(testArr))
      console.log(MultiOperationOverArr.findPositiveNumbers(testArr))
      console.log(MultiOperationOverArr.repetitionSomeNumber(testArr, 1))
    </script>
