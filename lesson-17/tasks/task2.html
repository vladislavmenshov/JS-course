    <h1 class="title">Задача 2</h1>
    <p class="text">Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один екземпляр цього класу.</p>
    <script>
      class Auto {
        static autoRef
        constructor(driver, model, number) {
          if (Auto.autoRef) return Auto.autoRef

          this.driver = driver
          this.model = model
          this.number = number

          Auto.autoRef = this
        }

        toString() {
          return `Driver: ${this.driver}<br>
          Model: ${this.model}<br>
          Number: ${this.number}`
        }
      }

      const newAuto = new Auto("Vlad", "Skoda Fabia", "KA3678ET")
      console.log(newAuto)
      const newAuto2 = new Auto("Oleh", "Skoda Octavia", "KA7777ET")
      console.log(newAuto2)
    </script>
