<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 3</title>
  </head>
  <body>
    <h1 class="title">Задача 3</h1>
    <p class="text">Розробити клас MultChecker для перевірки таблиці множення.</p>
    <script>
      class MultChecker {
        constructor(chekingNumber) {
          this.chekingNumber = chekingNumber
          this.correctAnswerCounter = 0
          this.wrongAnswerCounter = 0
        }

        exampleGeneration() {
          let randomNum = 1 + Math.floor(Math.random() * 10)
          let correctAnswer = this.chekingNumber * randomNum
          return { randomNum, correctAnswer }
        }

        checkAnswer() {
          let userCanPlay = true
          do {
            let { randomNum, correctAnswer } = this.exampleGeneration()
            let userAnswer = parseInt(prompt(`${this.chekingNumber} * ${randomNum} =`))
            if (userAnswer === correctAnswer) {
              this.correctAnswerCounter++
              alert(`Вірно! Правильних відповідей: ${this.correctAnswerCounter}. Не вірних: ${this.wrongAnswerCounter}.`)
            } else {
              this.wrongAnswerCounter++
              alert(`Не вірно! Правильних відповідей: ${this.correctAnswerCounter}. Не вірних: ${this.wrongAnswerCounter}.`)
            }
            userCanPlay = confirm("Продовжуємо?")
          } while (userCanPlay)
        }

        render() {
          document.write(`<div class="text-script">
            Цифра на якій тренуємось: ${this.chekingNumber}. <br>
            Правильних відповідей: ${this.correctAnswerCounter}. <br>
            Не вірних: ${this.wrongAnswerCounter}.
          </div>`)
        }
      }

      const chekingNumber = parseInt(prompt("На якій цифрі потренуємось?"))

      const multChecker = new MultChecker(chekingNumber)
      multChecker.checkAnswer()
      multChecker.render()
    </script>
  </body>
</html>
