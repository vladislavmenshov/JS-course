  <body>
    <h1 class="title">Задача 5</h1>
    <p class="text">Розробити клас «Керівник танців».</p>
    <script>
      const boysNamesArr = ["Петя", "Вася", "Олег", "Влад", "Сашко", "Дмитро", "Штефан"]

      const girlsNamesArr = ["Софія", "Мілана", "Міріам", "Дарья", "Ольга", "Естер", "Надія"]

      class DanceLeader {
        constructor(boysNames, girlsNames) {
          this.boysNames = boysNames
          this.girlsNames = girlsNames
        }

        getRandomBoyName() {
          let randomIndex = Math.floor(Math.random() * this.boysNames.length)
          return this.boysNames[randomIndex]
        }

        getRandomGirlName() {
          let randomIndex = Math.floor(Math.random() * this.girlsNames.length)
          return this.girlsNames[randomIndex]
        }

        getPairForDancing() {
          alert(`Пара для танців: ${this.getRandomBoyName()} та ${this.getRandomGirlName()}.`)
        }

        run() {
          setInterval(() => {
            this.getPairForDancing()
          }, 5000)
        }
      }

      const leaderDance = new DanceLeader(boysNamesArr, girlsNamesArr)
      leaderDance.run()
    </script>
  </body>
