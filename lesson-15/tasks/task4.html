<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Task 4</title>
  </head>
  <body>
    <h1 class="title">Задача 4</h1>
    <p class="text">Розробити клас Baner.</p>
    <script>
      const arrImages = [
        {
          path: "./img/01.jpg",
          url: "https://www.google.com",
        },
        {
          path: "./img/02.jpeg",
          url: "https://www.facebook.com",
        },
        {
          path: "./img/03.jpg",
          url: "https://www.youtube.com",
        },
      ]

      class Baner {
        constructor(arrImages) {
          this.arrImages = arrImages
        }

        getRandomBaner() {
          let randomIndex = Math.floor(Math.random() * this.arrImages.length)
          return this.arrImages[randomIndex]
        }

        render() {
          let randomBaner = this.getRandomBaner()
          document.write(`<div class="text-script"><a target='_blank' href='${randomBaner.url}'><img src='${randomBaner.path}'></a></div>`)
        }
      }

      const baner = new Baner(arrImages)
      baner.render()
    </script>
  </body>
</html>
