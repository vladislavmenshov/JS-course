<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 2</title>
  </head>
  <body>
    <h1 class="title">Задача 2</h1>
    <p class="text">Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</p>
    <script>
      // Ф-ція генерування рандомного числа
      function getRandomNumber(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      // Ф-ція генерування одновимірного масиву
      function generateRandomArray(arrayLength, minValue, maxValue) {
        const arr = []
        for (let i = 0; i < arrayLength; i++) {
          const randomNum = getRandomNumber(minValue, maxValue)
          arr.push(randomNum)
        }
        return arr
      }

      const array = generateRandomArray(30, 10, 100)

      // Сортування змішуванням.
      function sortByMixing(array) {
        let leftIndex = 0
        let rightIndex = array.length - 1
        let counter = 0

        while (leftIndex < rightIndex) {
          for (let i = leftIndex; i < rightIndex; i++) {
            if (array[i] > array[i + 1]) {
              ;[array[i], array[i + 1]] = [array[i + 1], array[i]] // ; - дописує Prettier
              counter++
            }
          }
          rightIndex--

          for (let i = rightIndex; i > leftIndex; i--) {
            if (array[i - 1] > array[i]) {
              ;[array[i - 1], array[i]] = [array[i], array[i - 1]] // ; - дописує Prettier
              counter++
            }
          }
          leftIndex++
        }

        return [array, counter]
      }

      const sortArray = sortByMixing(array)

      // Виводимо результат:
      document.write(`<div class="text-script">
        Відсортований масив: ${sortArray[0].join(", ")}. <br> 
        Кількість обмінів під час сортування: ${sortArray[1]}.
      </div>`)
    </script>
  </body>
</html>
