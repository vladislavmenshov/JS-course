  <body>
    <h1 class="title">Задача 3</h1>
    <p class="text">Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</p>
    <script>
      // Ф-ція генерування рандомного числа
      function getRandomNumber(minValue, maxValue) {
        return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
      }

      // Ф-ція генерування одновимірного масиву
      function generateRandomArray(arrayLength, minValue, maxValue) {
        const arr = []
        for (let i = 0; i < arrayLength; i++) {
          const randomNum = getRandomNumber(minValue, maxValue)
          arr.push(randomNum)
        }
        return arr
      }

      const array = generateRandomArray(30, 10, 100)

      // Сортування включеннями.
      function insertSort(array) {
        let counter = 0
        for (let k = 1; k < array.length; k++) {
          const currentElement = array[k]
          let i = k - 1
          while (i >= 0 && array[i] > currentElement) {
            array[i + 1] = array[i]
            i--
            counter++
          }
          array[i + 1] = currentElement
          counter++
        }

        return [array, counter]
      }

      const insertSortArr = insertSort(array)

      // Виводимо результат:
      document.write(`<div class="text-script">
        Відсортований масив: ${insertSortArr[0].join(", ")}. <br> 
        Кількість обмінів під час сортування: ${insertSortArr[1]}.
      </div>`)
    </script>
  </body>
