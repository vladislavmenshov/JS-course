  <body>
    <h1 class="title">Задача 5</h1>
    <p class="text">Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</p>
    <script>
      let arrNames = ["Vlad", "Sofa", "Petro", "Andriy", "Rauf", "Miriam", "Dana", "Daniel", "Olga", "Susana"]

      // Сортування масиву
      function insertSort(arr) {
        for (let k = 1; k < arr.length; k++) {
          const currentElement = arr[k]
          i = k - 1
          while (i >= 0 && arr[i] > currentElement) {
            arr[i + 1] = arr[i]
            i--
          }
          arr[i + 1] = currentElement
        }

        return arr
      }

      // Бінарний пошук
      function findIndex_binarySearch(arr, searchElement) {
        let start = 0
        let end = arr.length - 1
        while (start <= end) {
          const middle = Math.floor((start + end) / 2)
          if (arr[middle] === searchElement) return middle
          if (arr[middle] < searchElement) start = middle + 1
          else end = middle - 1
        }
        return -1
      }

      const sortNamesArr = insertSort(arrNames)
      const findIndexName = findIndex_binarySearch(sortNamesArr, "Olga")

      // Вивод результату
      document.write(`<div class="text-script">Відсортований масив: ${sortNamesArr.join(", ")}.</div>`)
      if (findIndexName !== -1) document.write(`<div class="text-script">Індекс: ${findIndexName}.</div>`)
      else document.write(`<div class="text-script">Індекса немає.</div>`)
    </script>
  </body>
